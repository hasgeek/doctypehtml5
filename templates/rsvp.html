{% extends "layout.html" %}
{% block title %}{{ title|e }}{% endblock %}

{% block header %}
  <h1>{{ title|e }}</h1>
{% endblock %}

{% block pageheaders %}
  <style type="text/css">
    #container {
      padding-top: 0;
    }
    #container, footer {
      max-width: 100%;
    }
    
    footer {
      text-align: left;
    }
  </style>
{% endblock %}

{% block content %}
  <p>
    <img src="//chart.apis.google.com/chart?cht=p3&amp;chd=t:{{ yes }},{{ no }},{{ maybe }},{{ awaiting }}&amp;chs=360x130&amp;chl=Yes ({{ yes }})|No ({{ no }})|Maybe ({{ maybe }})|Awaiting ({{ awaiting }})" alt="RSVP Chart"/>
  </p>
{% endblock %}

{% block footer %}
  <p>
    This is a restricted page. Do not share this URL.
  </p>
{% endblock %}
